<div class="row">
    <div class="col-md-6">
        {% if prev_post %}
            上一篇 <a href="/article/{{ prev_post.id }}/"> {{ prev_post.title }}</a>

    </div>

        {% if next_post %}
            下一篇 <a href="/article/{{ next_post.id }}/"> {{ next_post.title }}</a>
        {% endif %}
    </div>
</div>
